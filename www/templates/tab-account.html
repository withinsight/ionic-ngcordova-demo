<ion-view view-title="Account">
  <ion-content padding="true">
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>

    <button class="button button-positive button-block"
            ng-click="getContact()">
      Get Contact
    </button>

    <button class="button button-positive button-block"
            ng-click="getContacts()">
      Get Contacts
    </button>
  </ion-content>
</ion-view>
